<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unit Converter</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe0b2, #ffccbc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }
    .emoji {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .converter-box {
      background-color: #ffffffdd;
      border-radius: 14px;
      padding: 30px;
      display: inline-block;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
    }
    input, select {
      padding: 10px;
      margin: 12px 0;
      width: 260px;
      font-size: 1em;
      border: 1px solid #bbb;
      border-radius: 8px;
    }
    button {
      padding: 10px 22px;
      background-color: #ff7043;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #f4511e;
    }
    .result {
      font-size: 1.2em;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="converter-box">
    <h1>Unit Converter</h1>
    <div class="emoji" id="emoji-display">ğŸ”¢</div>

    <form action="/convert" method="post">
      <input type="number" name="value" placeholder="Enter value" required /><br />
      <select name="conversion_type" id="conversion_type" onchange="updateEmoji()">
        <option value="feet_to_meters">Feet to Meters</option>
        <option value="meters_to_feet">Meters to Feet</option>
        <option value="pounds_to_kilos">Pounds to Kilograms</option>
        <option value="kilos_to_pounds">Kilograms to Pounds</option>
        <option value="celsius_to_fahrenheit">Celsius to Fahrenheit</option>
        <option value="fahrenheit_to_celsius">Fahrenheit to Celsius</option>
        <option value="fluid_ounces_to_grams">Fluid Ounces to Grams</option>
        <option value="grams_to_fluid_ounces">Grams to Fluid Ounces</option>
      </select><br />
      <button type="submit">Convert âš™ï¸</button>
    </form>

    {% if result %}
      <div class="result">
        <p><strong>Result:</strong> {{ result }}</p>
      </div>
    {% endif %}
  </div>

  <script>
    function updateEmoji() {
      const emojiMap = {
        "feet_to_meters": "ğŸ“",
        "meters_to_feet": "ğŸ“",
        "pounds_to_kilos": "ğŸ‹ï¸",
        "kilos_to_pounds": "âš–ï¸",
        "celsius_to_fahrenheit": "ğŸŒ¡ï¸",
        "fahrenheit_to_celsius": "ğŸ”¥",
        "fluid_ounces_to_grams": "ğŸ¥¤",
        "grams_to_fluid_ounces": "ğŸ¯"
      };
      const select = document.getElementById("conversion_type");
      const emojiDisplay = document.getElementById("emoji-display");
      const selected = select.value;
      emojiDisplay.textContent = emojiMap[selected] || "ğŸ”¢";
    }

    // Set default emoji on page load
    window.onload = updateEmoji;
  </script>
</body>
</html>
