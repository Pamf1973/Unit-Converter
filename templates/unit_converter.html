<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unit Converter</title>
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #fff9c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    .converter-box {
      background-color: #ffffffcc;
      border-radius: 12px;
      padding: 30px;
      display: inline-block;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    input, select {
      padding: 10px;
      margin: 10px;
      width: 250px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      font-size: 1.2em;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>⚖️ Unit Converter</h1>
  <div class="converter-box">
    <form action="/convert" method="post">
      <input type="number" name="value" placeholder="Enter value" required /><br />
      <select name="conversion_type">
        <option value="feet_to_meters">Feet to Meters</option>
        <option value="meters_to_feet">Meters to Feet</option>
        <option value="pounds_to_kilos">Pounds to Kilograms</option>
        <option value="kilos_to_pounds">Kilograms to Pounds</option>
        <option value="celsius_to_fahrenheit">Celsius to Fahrenheit</option>
        <option value="fahrenheit_to_celsius">Fahrenheit to Celsius</option>
        <option value="fluid_ounces_to_grams">Fluid Ounces to Grams</option>
        <option value="grams_to_fluid_ounces">Grams to Fluid Ounces</option>
      </select><br />
      <button type="submit">Convert</button>
    </form>

    {% if result %}
      <div class="result">
        <p><strong>Result:</strong> {{ result }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
