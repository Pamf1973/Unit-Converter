<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unit Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    select, input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #ff7e5f;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #feb47b;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><span id="conversionEmoji">⚙️</span> <strong>Unit Converter</strong></h2>

    <input type="number" id="inputValue" placeholder="Enter value" />
    <div id="emoji-display" style="font-size: 2rem;">⚙️</div>

    <select id="conversionType">
      <option value="poundsToKilograms">Pounds to Kilograms</option>
      <option value="kilogramsToPounds">Kilograms to Pounds</option>
      <option value="feetToMeters">Feet to Meters</option>
      <option value="metersToFeet">Meters to Feet</option>
      <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
      <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
      <option value="litersToGallons">Liters to Gallons</option>
      <option value="gallonsToLiters">Gallons to Liters</option>
    </select>

    <button onclick="convert()">Convert ✨</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convert() {
      const value = parseFloat(document.getElementById("inputValue").value);
      const type = document.getElementById("conversionType").value;
      let result;

      if (isNaN(value)) {
        result = "Please enter a valid number.";
      } else {
        switch (type) {
          case "poundsToKilograms":
            result = `${value} lbs = ${(value * 0.453592).toFixed(2)} kg`;
            break;
          case "kilogramsToPounds":
            result = `${value} kg = ${(value / 0.453592).toFixed(2)} lbs`;
            break;
          case "feetToMeters":
            result = `${value} ft = ${(value * 0.3048).toFixed(2)} m`;
            break;
          case "metersToFeet":
            result = `${value} m = ${(value / 0.3048).toFixed(2)} ft`;
            break;
          case "celsiusToFahrenheit":
            result = `${value} °C = ${((value * 9/5) + 32).toFixed(2)} °F`;
            break;
          case "fahrenheitToCelsius":
            result = `${value} °F = ${((value - 32) * 5/9).toFixed(2)} °C`;
            break;
          case "litersToGallons":
            result = `${value} L = ${(value * 0.264172).toFixed(2)} gal`;
            break;
          case "gallonsToLiters":
            result = `${value} gal = ${(value / 0.264172).toFixed(2)} L`;
            break;
          default:
            result = "Invalid conversion type.";
        }
      }
      document.getElementById("result").innerText = result;
    }
  </script>
</body>
</html>
<script>
  function updateEmoji() {
    const emojiMap = {
      "feet_to_meters": "📏",
      "meters_to_feet": "📐",
      "pounds_to_kilos": "🏋️",
      "kilos_to_pounds": "⚖️",
      "celsius_to_fahrenheit": "🌡️",
      "fahrenheit_to_celsius": "🔥",
      "fluid_ounces_to_grams": "🥤",
      "grams_to_fluid_ounces": "🍯"
    };
    const select = document.getElementById("conversion_type");
    const emojiDisplay = document.getElementById("emoji-display");
    const selected = select.value;
    emojiDisplay.textContent = emojiMap[selected] || "⚙️";
  }

  // Trigger once when the page loads
  window.onload = updateEmoji;

  // Trigger on every dropdown change
  document.getElementById("conversion_type").addEventListener("change", updateEmoji);
</script>
